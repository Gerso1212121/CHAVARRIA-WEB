<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Carpintería Chavarría - Productos de madera personalizados.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carpintería Chavarría">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload for performance -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="assets/AssetManifest.json" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="assets/FontManifest.json" as="fetch" crossorigin="anonymous">

  <title>Carpintería Chavarría</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "2929888438";
  </script>
  <script src="flutter.js" defer></script>

  <!-- Loader style -->
  <style>
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loader">Cargando Carpintería Chavarría...</div>

  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById("loader").remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>

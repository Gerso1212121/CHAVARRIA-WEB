<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO básico -->
  <meta name="description" content="Muebles artesanales hechos a medida. Carpintería Chavarría: calidad, tradición y diseño desde El Salvador.">
  <meta name="keywords" content="carpintería, muebles, el salvador, chavarría, madera, hogar, oficina">
  <meta name="author" content="Carpintería Chavarría">

  <!-- Open Graph (para compartir en redes) -->
  <meta property="og:title" content="Carpintería Chavarría">
  <meta property="og:description" content="Muebles artesanales hechos a medida para el hogar y la oficina.">
  <meta property="og:image" content="assets/images/logo.png"> <!-- cambia si subís el logo a otra ruta -->
  <meta property="og:url" content="https://carpinteriachavarria.com">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carpintería Chavarría">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png"> <!-- tu nuevo logo -->

  <title>Carpintería Chavarría | Muebles artesanales</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "2785608979";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
